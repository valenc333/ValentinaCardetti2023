<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <img src="img/2540253.jpg" alt="">
    </div>
    
    <div class="signup-container">
        <form action="" method="post">
            <h1 class="SignUp">Sign Up</h1>
            <p>
                <input type="text" placeholder= "Ingrese su nombre" id="name" required>
            </p>
            <p>
                <input type="text" placeholder="Ingrese su apellido" id="lastname" required>
            </p>
            <p>
                <input type="email" placeholder="Ingrese su correo electrónico" id="email" required>
            </p>
            <p>
                <input type="password" placeholder="Ingrese su contraseña" id="password" required>
            </p>
            <a href="login.html" class="redirect">Ya tienes una cuenta? Inicia Sesión</a>
            <br>
            <button class="button" type="submit">Regístrate</button>
        </form>
    </div>
</body>
</html>
