<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img-container">
        <img src="img/2540253.jpg" alt="">
    </div>
    <div class="login-container">
        <form action="" method="get">
            <h1 class="LogIn">Login</h1>
            <p>
                <input type="email" placeholder="Ingrese su correo electrónico" id="email">
            </p>
            <p>
                <input type="password" placeholder="Ingrese su contraseña" id="password">
            </p>
            <a href="signup.html" class="redirect">No tienes una cuenta? Regístrate</a>
            <br>
            <button class="button" type="submit">Inicia Sesión</button>

        </form>
    </div>
</body>
</html>
